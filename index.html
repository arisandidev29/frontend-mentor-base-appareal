<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Appareal coming song</title>
    <!-- icon -->
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">

  <body>
    <div id="container" class="container">
      <header>
        <img  class="logo" src="./images/logo.svg" alt="">
      </header>
      <section class="left-side">
        
        <h1 class="title">
          <span class="title-1">WE'RE</span>
          <span class="title-2">COMING</span>
          <span class="title-2">SOON</span>
        </h1>
        <p class="subtitle">
          Hello fello shoppers! We`re currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div for="email" class="email-wrapper">
          <input class="email-input" type="email" placeholder="Email Address" />
          <button class="icon-arrow">
          <img  src="./images/icon-arrow.svg" alt="icon-arrow">
          </button>
          
          
        </div>
      </section>
      <section class="right-side">
        <img class="hero-img" src="./images/hero-desktop.jpg" alt="hero-desktop-img">
        <img class="hero-img-mobile" src="./images/hero-mobile.jpg" alt="hero-mobile-img">
      </section>
    </div>
